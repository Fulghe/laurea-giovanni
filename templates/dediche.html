<!DOCTYPE html>
<html lang="it">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Lascia una dedica - Laurea di Giovanni</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container p-4">
  <h2>📝 Scrivi una dedica, {{ nickname }}</h2>
  <form method="POST">
    <div class="mb-3">
      <textarea name="messaggio" class="form-control" rows="4" placeholder="Scrivi qui la tua dedica..." required></textarea>
    </div>
    <button type="submit" class="btn btn-secondary">Invia dedica</button>
    <br>
    <a href="/" class="btn btn-success mt-4">Torna alla home</a>
  </form>
</body>
</html>
