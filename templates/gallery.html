<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galleria - Laurea di Giovanni</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    img { max-width: 100%; height: auto; margin-bottom: 15px; }
  </style>
</head>
<body class="container p-4">
  <h2>🎉 Galleria della festa, {{ nickname }}</h2>

  <h4 class="mt-4">📸 Foto caricate</h4>
<div class="row">
  {% for item in photos %}
    <div class="col-md-4 col-sm-6 mb-3">
      <img src="{{ url_for('static', filename='uploads/' ~ item.filename) }}" class="img-fluid rounded shadow">
      <p class="text-center mt-1"><strong>{{ item.nickname }}</strong></p>
    </div>
  {% endfor %}
</div>


  <h4 class="mt-5">📝 Dediche</h4>
  <ul class="list-group">
    {% for d in dediche %}
      <li class="list-group-item">{{ d }}</li>
    {% endfor %}
  </ul>

  <a href="/" class="btn btn-success mt-4">Torna alla home</a>
