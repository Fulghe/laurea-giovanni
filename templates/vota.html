<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vota i partecipanti</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container p-4">
  <h2>🗳️ Vota i partecipanti, {{ nickname }}</h2>
  <form method="POST">
    {% for cat in categorie %}
      <div class="mb-3">
        <label class="form-label"><strong>{{ cat }}</strong></label>
        <input type="text" class="form-control" name="{{ categorie[cat] }}" placeholder="Nome Cognome" required>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Invia voti</button>
  </form>
  <a href="/" class="btn btn-success mt-4">Torna alla home</a>
</body>
</html>
