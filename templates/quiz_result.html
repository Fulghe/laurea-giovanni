<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Risultato Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center p-5">
  <h2>🎉 Complimenti {{ nickname }}!</h2>
  <p>Hai totalizzato <strong>{{ score }}/{{ total }}</strong> punti.</p>

  <h3 class="mt-5">🏆 Classifica</h3>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Nickname</th>
        <th>Punteggio</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in scores %}
      <tr {% if entry.nickname == nickname %} class="table-success" {% endif %}>
        <td>{{ loop.index }}</td>
        <td>{{ entry.nickname }}</td>
        <td>{{ entry.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="/" class="btn btn-success mt-4">Torna alla home</a>
</body>
</html>
