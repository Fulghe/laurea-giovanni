<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - Laurea di Giovanni</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container p-4">
  <h2>ðŸ§  Quiz per {{ nickname }}</h2>
  <form method="POST">
    {% for q in questions %}
      {% set idx = loop.index0 %}
      <div class="mb-4">
        <strong>{{ loop.index }}. {{ q.question }}</strong><br>
        {% for opt in q.options %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q{{ idx }}" value="{{ opt }}" required>
            <label class="form-check-label">{{ opt }}</label>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Invia risposte</button>
  </form>
  <a href="/" class="btn btn-success mt-4">Torna alla home</a>
</body>
</html>
